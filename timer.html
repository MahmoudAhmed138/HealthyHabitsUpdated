    <section>
    <div id="timer">
        <h1 id="Set">Set Timer</h1>
        <input type="number" class="timeInp" id="minutes" placeholder="Minutes" min="0"><br>
        <input type="number" class="timeInp" id="seconds" placeholder="Seconds" min="0" max="59"><br>
        <button onclick="startTimer()" id="btn">Start Timer</button>
        <button onclick="resetTimer()" id="reset-btn" hidden>Reset Timer</button>
        <div id="display">
            <h2 id="countdown">00:00</h2>
        </div>
    </div>
</section>
</main>
